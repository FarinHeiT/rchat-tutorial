<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<nav>
		
	</nav>

	<div id="main-section">

		{# Room selection #}
		<nav id='sidebar'>
			<h4>ROOMS</h4>
			{% for room in rooms %}
				<p class="select-room">{{ room|title }}</p>
			{% endfor %}
		</nav>
		
		{# Message area #}
		<div id="rightside-pannel">
			{# Display message #}
			<div id="display-message-section">
				
			</div>

			{# Input message #}
			<div id="input-area">
				<input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
				<button type="button" id="send_message">Send</button>
			</div>
		</div>

	</div>

	{# Get username #}
	<script>
		const username = `{{ username }}`;
	</script>

	{# Custom chat JS #}
	<script src="{{ url_for('static', filename='scripts/chat_page.js') }}"></script>

	{# SocketIO JS #}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>

	{# Custom SocketIO JS #}
	<script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>
	
</body>
</html>
